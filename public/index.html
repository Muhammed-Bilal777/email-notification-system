<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notification System</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 1rem;
            text-align: center;
        }
        .toggle-form {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
        #emailList {
            margin-top: 2rem;
        }
        .email-item {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Notification System</h1>
        
        <div id="registerForm">
            <h2>Register</h2>
            <form id="register">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button class="toggle-form" onclick="toggleForms('loginForm')">Already have an account? Login</button>
            <div id="registerStatus" class="status"></div>
        </div>

        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="toggle-form" onclick="toggleForms('registerForm')">Don't have an account? Register</button>
            <div id="loginStatus" class="status"></div>
        </div>

        <div id="emailForm" style="display: none;">
            <h2>Send Email</h2>
            <form id="sendEmail">
                <input type="email" id="to" placeholder="To" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="message" placeholder="Message" required></textarea>
                <button type="submit">Send Email</button>
            </form>
            <button id="getAllMails">Get All Emails</button>
            <button class="toggle-form" onclick="logout()">Logout</button>
            <div id="emailStatus" class="status"></div>
            <div id="emailList"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const registerForm = document.getElementById('register');
        const loginForm = document.getElementById('login');
        const emailForm = document.getElementById('sendEmail');
        const getAllMails = document.getElementById('getAllMails');
        const registerStatus = document.getElementById('registerStatus');
        const loginStatus = document.getElementById('loginStatus');
        const emailStatus = document.getElementById('emailStatus');
        const emailList = document.getElementById('emailList');
        let userId = null;

        function toggleForms(formToShow) {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById(formToShow).style.display = 'block';
        }

        function logout() {
            userId = null;
            toggleForms('loginForm');
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    registerStatus.textContent = 'Registration successful. Please login.';
                    toggleForms('loginForm');
                } else {
                    registerStatus.textContent = data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                registerStatus.textContent = 'Error registering user';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    userId = data.userId;
                    toggleForms('emailForm');
                    loginStatus.textContent = '';
                } else {
                    loginStatus.textContent = data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                loginStatus.textContent = 'Error logging in';
            }
        });

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            emailStatus.textContent = 'Sending...';

            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const text = document.getElementById('message').value;

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ from: userId, to, subject, text }),
                });

                if (!response.ok) {
                    throw new Error('Failed to send email');
                }

                emailForm.reset();
                emailStatus.textContent = 'Email sent successfully';
            } catch (error) {
                console.error('Error:', error);
                emailStatus.textContent = 'Failed to send email';
            }
        });

        getAllMails.addEventListener('click', async (e) => {
            e.preventDefault();
            emailStatus.textContent = 'Fetching emails...';
            emailList.innerHTML = '';

            try {
                const response = await fetch('/api/emails');
                if (!response.ok) {
                    throw new Error('Failed to fetch emails');
                }
                const emails = await response.json();
                console.log(emails)
                if (emails.length === 0) {
                    emailList.innerHTML = '<p>No emails found.</p>';
                } else {
                    emails.forEach(email => {
                        const emailElement = document.createElement('div');
                        emailElement.className = 'email-item';
                        emailElement.innerHTML = `
                            <p><strong>To:</strong> ${email.to}</p>
                            <p><strong>Subject:</strong> ${email.subject}</p>
                            <p><strong>Status:</strong> ${email.status}</p>
                            <p><strong>Sent at:</strong> ${new Date(email.createdAt).toLocaleString()}</p>
                        `;
                        emailList.appendChild(emailElement);
                    });
                }
                emailStatus.textContent = 'Emails fetched successfully';
            } catch (error) {
                console.error('Error:', error);
                emailStatus.textContent = 'Failed to fetch emails';
            }
        });

        socket.on('emailStatus', (data) => {
            if (data.error) {
                emailStatus.textContent = `Error: ${data.error}`;
            } else {
                emailStatus.textContent = `Email status: ${data.status}`;
            }
        });
    </script>
</body>
</html>
